<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="image-logo"></div>
    </header>
    <div class="container">
        <section class="filter">
            <button class="position">Search</button>
            <div class="location">
                <h3>States</h3>
                <h4>Lagos, Ogun...</h4>
                <ul class="popover">
                    <li>
                        <h2>Lagos:</h2>
                        <ul>
                            <li>Oshodi</li>
                            <li>Ikeja</li>
                            <li>Lekki</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Ogun:</h2>
                        <ul>
                            <li>Abeokuta</li>
                            <li>Sango-Ota</li>
                            <li>Ijebu</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Bathtub</li>
                    <li>TV</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A Suite</h2>
            </article>
        </section>
    </div>
    <footer class="footer">
        <p>Best School</p>
    </footer>
</body>
</html>
